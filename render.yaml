# render.yaml

services:
  - type: web
    name: 'hikma-health-admin'
    runtime: docker
    buildCommand: |
      # Build the Next.js application
      npm install
      npm run build

    startCommand: |
      # Start the Next.js application
      npm start

    envVars:
      - key: NEXT_PUBLIC_HIKMA_API
        # Replace 'YOUR_API_KEY_HERE' with the actual API key
        value: YOUR_API_KEY_HERE


